<div class="card">
  <div class="card-header">
    Add New Proprety
  </div>
  <div class="card-body">
    <form (submit)="onSubmit()">
      <div class="from-group col-12">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Name">
      </div>
      <div class="from-group col-12">
        <label>Type</label>
        <input type="text" class="form-control" placeholder="Type">
      </div>
      <div class="from-group col-12">
        <label>Price</label>
        <input type="text" class="form-control" placeholder="Price">
      </div>
      <div class="from-group col-12">
        <button type="submit" class="btn btn-primary btn-xs m-2" >Save</button>
        <button type="reset" class="btn btn-primary btn-xs" >Cancel</button>
      </div>
    </form>
  </div>
</div>
